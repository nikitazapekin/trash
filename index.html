<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="ttt.css">

</head>
<body>
<div id="coins">
    <img class="coin"  src="https://art.pixilart.com/8a8668ce985387a.png" alt="coin">
    <div id="cc"></div>
</div>
<div class="content">
<img id="img" src="https://media.discordapp.net/attachments/772164370406965271/1013157755315556503/IMG_9487.jpg?width=586&height=586" alt="img">
<div id="txt"></div>
</div>
<div class="elem"></div>
<div class="elem1"></div>
<audio src="https://dl.dropbox.com/s/1sw4ysdgmkb5dse/Salvation.mp3?dl=0"  loop="loop" id="music"></audio>
<div id="menu" onclick="showSkins()"></div>
<div id="cls" onclick="showSkins()"></div>
<div id="menu_fon">
    <div class="list">
        <div class="item_list">
            <img src="https://mobimg.b-cdn.net/v3/fetch/f9/f9f2de5608f00f96a18f470547e52bef.jpeg" class="list_img" alt="img">

        </div>
        <div class="item_list">
            <img  src="https://mobimg.b-cdn.net/v3/fetch/f9/f9f2de5608f00f96a18f470547e52bef.jpeg" class="list_img" alt="img">
            <p class="item_title">Corben Dallas</p>
            <p class="item_text">The most humble and kind tanker. +2 coins per click</p>
        </div>

        <div class="item_list">
            <img  src="https://mobimg.b-cdn.net/v3/fetch/f9/f9f2de5608f00f96a18f470547e52bef.jpeg" class="list_img" alt="img">
            <p class="item_title">Anime pop cat</p>
            <p class="item_text">What could be nicer?</p>
        </div>

        <div class="btns">
        <button onclick="prevSlide()" id="left">Prev</button>
        <button onclick="nextSlide()" id="right">Next</button>
        </div>
    </div>


    <div class="list1">
        <div class="item_list1">
            <img id="fonn"  style=" height: 200px;
    width: 200px;" src="http://pm1.narvii.com/7438/52a2de58044dc5e2bcc09db701f9e77e8fefa0b1r1-1600-900v2_uhq.jpg" class="list_img1" alt="img">
            <p class="item_title1">Brawl stars</p>
            <p class="item_text1">For the most serious players  </p>
        </div>
        <div class="item_list1">
            <img style=" height: 200px;
    width: 200px;" id="fonnn" src="https://phonoteka.org/uploads/posts/2021-05/1622467670_25-phonoteka_org-p-dom-terrariya-art-krasivo-25.jpg" class="list_img1" alt="img">
            <p class="item_title1">Ohh noo</p>
            <p class="item_text1">not that one!</p>
        </div>

        <div class="item_list1">
            <img  style=" height: 200px;
    width: 200px;" id="fonnnn" src="https://i.rutab.net/upload/2020/userfiles/bedrock-rt-1.jpg" class="list_img1" alt="img">
            <p class="item_title1">Minecraft theme </p>
            <p class="item_text1">a little bit of nostalgia</p>
        </div>

        <div class="btns1">
            <button onclick="prevSlide1()" id="left1">Prev</button>
            <button onclick="nextSlide1()" id="right1">Next</button>
        </div>
    </div>
</div>
<div class="health">

    <div id="timer"></div>
    <img class="im" src="https://c0.klipartz.com/pngpicture/991/871/gratis-png-ilustracion-de-corazon-rojo-corazon-corazon-rojo-oscuro-hd.png" alt="ht">
</div>
<div id="over">
<div id="score"></div>
    <button id="restart">
       <h3> Try again</h3>
    </button>

        <h3> menu</h3>
    </button> -->
</div>
